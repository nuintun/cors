<!DOCTYPE html>
<html lang="en">

<head>
  <title>Worker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../dist/worker.js"></script>
</head>

<body>
  <script>
    var worker = new Messenger('worker');

    worker.add('master', window.parent);

    worker.listen(function (message) {
      console.log(message);
    });

    worker.send('Worker ready', 'master');
  </script>
</body>

</html>
